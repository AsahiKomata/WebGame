<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>因数分解ゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <h1>因数分解ゲーム</h1> -->
    <div class="score-container">
        <h2><span id="score">スコア: 0</span> 点</h2>
        <h2>
            <span id="level">レベル1</span>
            正解率: <span id="accuracy">0.00</pan>%
        </h2>
    </div>
    <div id="game-area">
        <div class="lane" onclick="selectLane(0)"></div>
        <div class="lane" onclick="selectLane(1)"></div>
        <div class="lane" onclick="selectLane(2)"></div>
        <div class="lane" onclick="selectLane(3)"></div>
    </div>
    <div class="buttons">
        <button id="change-all-btn"></button>
        <button class="factor-btn"></button>
        <button class="factor-btn"></button>
        <button class="factor-btn"></button>
        <button class="factor-btn"></button>
    </div>

    <!-- BGMを追加 -->
    <audio id="correctAnswerSound" src="audio/CorrectAnswer.mp3"></audio>
    <audio id="wrongAnswerSound" src="audio/WrongAnswer.mp3"></audio>

    <script src="/socket.io/socket.io.js"></script> <!-- Socket.io クライアント -->
    <script src="common.js"></script> <!-- 共通スクリプト -->
    <script src="script.js"></script>
</body>

</html>
